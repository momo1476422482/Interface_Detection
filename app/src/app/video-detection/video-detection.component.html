<div class="row">
  <div class="col-9">
    <div class="card" id="uploadVideo">
      <p *ngIf="!videoSrc">"Video origine" à charger en cliquant sur "Upload Image or video" et <br>
        à remplacer après avoir cliqué sur "Start Detection"</p>
      <video *ngIf="videoSrc" [src]="videoSrc || ''" alt="Your video" controls></video> <br />
    </div>
    <div class="card" id="objectFocus">
      <p *ngIf="dataService.isLoading">Loading</p>
      <video *ngIf="!dataService.isLoading && resultSrc" [src]="resultSrc"></video> <br />
    </div>
  </div>
  <div class="col-3">
    <app-scores [results]="results"></app-scores>
  </div>
</div>
